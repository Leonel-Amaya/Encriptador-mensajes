<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/espia.ico" type="image/x-icon">
    <script src="encriptador.js"></script>

</head>
<body>
    <div class="container">
        <div class="container-logo">
            <img src="img/Vector.png" alt="Logo de Alura" class="logo">
        </div>

        <main>
            <section class="area-1">
                <div class="escrituraMensaje">
                    <textarea type="text" id="texto" placeholder="Ingrese el texto aquí"></textarea>
                </div>
                <div class="inferior">
                    <div class="informacion">
                        <img src="img/info.svg" alt="Simbolo informacion">
                        <h6>Solo letras minúsculas y sin acentos</h6>
                    </div>
                
                    <div class="botones">
                        <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
                        <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
                    </div>
                </div>
            </section>
            
            <section class="area-2">
                <textarea name="" id="resultado" cols="30" rows="10"></textarea>
                <img src="img/Muneco.svg" alt="Sin resultado" id="muneco">
                <div class="sin-texto" id="no-texto">
                    <h2 id="subtitulo">Ningún mensaje fue encontrado</h2>
                    <p id="parrafo">Ingrese el texto que desees encriptar o desencriptar</p>
                </div>
                
                <div class="btn-copiar">
                    <button type="button" id="copiarTexto" onclick="copiar()">Copiar</button>
                </div>
                
            </section>
        </main>
    </div>
    <footer>
        
        <div class="redes">
            <span><a href="https://www.linkedin.com/in/leonelamaya/" target="_blank"><img src="img/linked.png" alt=""></a></span>
            <span><a href="https://github.com/Leonel-Amaya" target="_blank"><img src="img/github.png" alt=""></a></span>
        </div>
        <p>&copy; 2023 Todos los derechos reservados por Leonel Amaya | Oracle + AluraLatam - ONE G4</p>
    </footer>
</body>
</html>
