<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <script src="encriptador.js"></script>
</head>
<body>
    <div class="container">
        <div class="container-logo">
            <img src="Vector.png" alt="Logo de Alura" class="logo">
        </div>

        <main>
            <section class="area-1">
                <div class="escrituraMensaje">
                    <textarea type="text" id="texto" placeholder="Ingrese el texto aquí"></textarea>
                </div>
                
                <div class="botones">
                    <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
                    <button type="button" id="btn-desencriptar">Desencriptar</button>
                </div>
            </section>
            
            <section class="area-2">
                <textarea name="" id="resultado" cols="30" rows="10"></textarea>
                <img src="Muneco.png" alt="" id="muneco">
                <div class="sin-texto">
                    <h2 id="subtitulo">Ningún mensaje fue encontrado</h2>
                    <p id="parrafo">Ingrese el texto que desees encriptar o desencriptar</p>
                </div>
                

                <button type="button" id="copiarTexto">Copiar</button>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; Leonel Amaya</p>
        <span><a href="https://www.linkedin.com/in/leonelamaya/" target="_blank"><img src="linked.png" alt=""></a></span>
        <span><a href="https://github.com/Leonel-Amaya" target="_blank"><img src="github.png" alt=""></a></span>
    </footer>
</body>
</html>
